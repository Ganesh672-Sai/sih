<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard - AI Crop Recommendation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1>ðŸŒ± AI Crop Recommendation Dashboard</h1>
    <nav>
      <a href="index.html">Back to Home</a>
    </nav>
  </header>

  <div class="container">
    <h2>Get the Best Crop Suggestions</h2>

    <!-- Form -->
    <form id="cropForm" class="card">
      <label>Soil pH</label>
      <input type="number" step="0.1" id="ph" required>

      <label>Soil Moisture (%)</label>
      <input type="number" step="1" id="moisture" required>

      <label>Previous Crop</label>
      <input type="text" id="previousCrop">

      <label>Area (hectares)</label>
      <input type="number" step="0.1" id="area">

      <button type="submit" class="btn">Get Recommendation</button>
    </form>

    <!-- Results -->
    <div id="results" class="card"></div>
  </div>

  <footer class="footer">
    <p>&copy; 2025 Smart Farming Dashboard</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
